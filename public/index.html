<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>온라인 쿼리도</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app-container">
        <!-- 초기 화면: 닉네임 설정 -->
        <div id="nickname-screen">
            <h1>쿼리도 온라인</h1>
            <input type="text" id="nickname-input" placeholder="닉네임을 입력하세요" maxlength="10">
            <button id="nickname-submit">확인</button>
        </div>

        <!-- 로비 선택 화면 -->
        <div id="lobby-select-screen" class="hidden">
            <h2>안녕하세요, <span id="user-nickname"></span>님!</h2>
            <div class="room-actions">
                <input type="text" id="room-code-input" placeholder="방 코드 (5자 이하)" maxlength="5">
                <button id="join-room-btn">참가하기</button>
            </div>
            <div class="room-actions">
                <input type="text" id="create-room-code-input" placeholder="새 방 코드 (5자 이하)" maxlength="5">
                <button id="create-room-btn">방 만들기</button>
            </div>
        </div>

        <!-- 게임 대기방 (로비) -->
        <div id="lobby-screen" class="hidden">
            <h3>방 코드: <span id="lobby-room-code"></span></h3>
            <h4>참가자</h4>
            <ul id="player-list"></ul>
            <button id="start-game-btn" class="hidden">게임 시작</button>
        </div>

        <!-- 게임 화면 -->
        <div id="game-screen" class="hidden">
            <div id="game-info">
                <p>현재 턴: <span id="current-turn-player"></span></p>
                <p>남은 장애물: <span id="walls-left"></span></p>
            </div>
            <div id="board-container">
                <div id="game-board"></div>
                 <!-- 장애물 미리보기용 -->
                <div id="wall-preview" class="wall hidden"></div>
            </div>
            <div id="game-controls">
                <button id="move-pawn-btn">말 움직이기</button>
                <button id="place-wall-btn">장애물 놓기</button>
                <button id="rotate-wall-btn" class="hidden">회전</button>
                <button id="cancel-action-btn" class="hidden">취소</button>
            </div>
        </div>
        
        <!-- 게임 종료 화면 -->
        <div id="game-over-screen" class="hidden">
            <h2 id="winner-announcement"></h2>
            <p>10초 후 로비로 돌아갑니다.</p>
        </div>

        <!-- 채팅 및 접속자 정보 -->
        <div id="side-panel">
            <div id="user-list-container">
                <h4>접속 중인 유저</h4>
                <ul id="online-user-list"></ul>
            </div>
            <div id="chat-container">
                <ul id="chat-messages"></ul>
                <div id="chat-input-container">
                    <input type="text" id="chat-input" placeholder="메시지 입력...">
                    <button id="chat-send-btn">전송</button>
                </div>
            </div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
</body>
</html>
